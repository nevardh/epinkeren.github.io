<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META http-equiv="X-UA-Compitable" content="IE=edge">
    <title>Epin paling keren sedunia</title>
    <link rel="stylesheet" href="CSSLOGIN MENU.CSS">
    <link rel="icon" href="login-img/loginlogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

     <div class="wrapper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox"> ingat saya</label>
                <a href="#">Lupa password</a>
            </div>
            
            <button type="submit" class="btn">login</button>

            <div class="register-link">
                <p>Register sek cok nek rung nde akun blokk! <a href="#">Register</a></p>
            </div>
        </form>
     </div>
    
</body>

</html>
